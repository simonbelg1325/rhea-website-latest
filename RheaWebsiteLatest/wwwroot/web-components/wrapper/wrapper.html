<link rel="stylesheet" href="wrapper.css" />
<header class="layout horizontal justified relative">
    <nav class="fit layout center-justified horizontal main" hidden$="[[_isMenuActive('portalpage', activeMenu)]]">
        <img class="self-center" src="../../web-components/Images/rhea-logo.png" alt="rhea-logo" />

        <dom-repeat items="[[items]]" as="item">
            <template>
                <vi-button path$="[[item.Path]]" active$="[[_isRoute(activeRoute, item.Path)]]" on-tap="_navigate"
                    inverse>
                    <span>[[item.Name]]</span>
                </vi-button>
            </template>
        </dom-repeat>

        <!-- <template is="dom-repeat" items="[[items]]" as="item">
